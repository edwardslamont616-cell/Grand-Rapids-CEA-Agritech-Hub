name: Repository Health Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 9am EST (2pm UTC)
    - cron: '0 14 * * 1'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    name: Validate Repository Structure
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check for required documentation
        run: |
          echo "ğŸ“‹ Checking repository health..."
          
          # Check for key files
          FILES=("README.md" "CONTRIBUTING.md" "LICENSE")
          MISSING=()
          
          for file in "${FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… Found: $file"
            else
              echo "âš ï¸  Missing: $file"
              MISSING+=("$file")
            fi
          done
          
          # Report summary
          echo ""
          echo "ğŸ“Š Summary:"
          if [ ${#MISSING[@]} -eq 0 ]; then
            echo "âœ… All essential documentation files present"
          else
            echo "âš ï¸  Missing ${#MISSING[@]} recommended file(s)"
            echo "Consider adding: ${MISSING[*]}"
          fi
          
          # Count markdown files
          MD_COUNT=$(find . -name '*.md' -not -path './node_modules/*' | wc -l)
          echo "ğŸ“ Total markdown files: $MD_COUNT"
          
          # Repository stats
          echo ""
          echo "ğŸ“ˆ Repository Statistics:"
          echo "Total files: $(git ls-files | wc -l)"
          echo "Last commit: $(git log -1 --format='%h - %s (%cr)')"
      
      - name: Validate markdown links (if markdown files exist)
        run: |
          if [ -f "README.md" ]; then
            echo "ğŸ”— README.md exists and is readable"
            echo "File size: $(wc -c < README.md) bytes"
            echo "Line count: $(wc -l < README.md) lines"
          fi
      
      - name: Check GitHub configuration
        run: |
          echo "âš™ï¸  GitHub Configuration:"
          if [ -d ".github" ]; then
            echo "âœ… .github directory exists"
            if [ -d ".github/workflows" ]; then
              WF_COUNT=$(ls -1 .github/workflows/*.yml 2>/dev/null | wc -l)
              echo "âœ… Workflows configured: $WF_COUNT"
            fi
          fi
      
      - name: Health check summary
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ¯ Grand Rapids CEA Agritech Hub"
          echo "âœ… Repository health check complete"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
